    .wolken-autodesk-header__nav {
      margin-left: 6rem;
    }

    .wolken-autodesk-header__nav>ul {
      display: flex;
      list-style-type: none;
      justify-content: flex-start;
      color: white;
      gap: 2rem;
      padding-left: 0;
    }

    .wolken-autodesk-header__nav>ul>li {
      text-align: center;
      font-size: 1.15rem;
      font-weight: 400 !important;
      cursor: pointer;
    }


    .wolken-autodesk-header--arrow {
      display: inline-block;
      position: absolute;
      width: 6px;
      height: 6px;
      background: transparent;
      text-indent: -9999px;
      border-top: 1px solid #fff;
      font-family: artifaktElementMediumHH;
      border-left: 1px solid #fff;
      text-decoration: none;
      color: transparent;
      cursor: pointer;
      margin: 8px 6px;
      -webkit-transform: rotate(-135deg);
      transform: rotate(-135deg)
    }

    /* Overlay styles */

    .wolken-autodesk-header__overlay {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100vh;
      /* Enable scroll if needed */
      z-index: 1000;
    }

    .wolken-autodesk-header__overlay-content {
      width: 80%;
      background: white;
      border: 1px solid #eeee;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      display: flex;
      flex-direction: row;
      position: relative;
      margin: auto;
    }


    .wolken-autodesk-header__overlay-content__column {
      flex: 1;
      height: 100%;
      color: black;
    }

    .wolken-autodesk-header__overlay-content__column--items {
      list-style: none;
      line-height: 3rem;
      height: 100% !important;
      padding: 0;
      margin: 0;
    }

    .wolken-autodesk-header__overlay-content__column--items>li {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      position: relative;
      cursor: pointer;
      padding-left: 1.2rem;
    }

    .wolken-autodesk-header__overlay-content__column--items>li.wolken-autodesk-list-item-selected {
      color: #2d2edf;
      background-color: #ffffff;
    }

    .wolken-autodesk-header__overlay-content__column--items>li:hover {
      background-color: #ffffff;
    }

    #columnThreeItems a:hover {
      text-decoration: underline;
    }

    .rightarrow {
      top: 50%;
      right: 1rem;
      border: solid currentColor;
      border-width: 0 2px 2px 0;
      position: absolute;
      display: inline-block;
      padding: 3px;
      transform: rotate(-45deg);
    }

    .wolken-autodesk-header__overlay-content--closeButton {
      position: absolute;
      right: 1rem;
      top: 0%;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .wolken-autodesk-header__overlay-content--closeButton:after {
      display: inline-block;
      content: "\00d7";
      /* This will render the 'X' */
    }

        .menu {
            flex-direction: column;
            align-items: center;
        }

        .menu a {
            width: 100%;
            text-align: left;
        }
    }

        const columnOneItems = document.getElementById('columnOneItems');

      // Function to populate the submenu dynamically
      function populateColumnOneItems(data) {
        columnOneItems.innerHTML = ''; // Clear existing content
        data.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          const span = document.createElement('span');
          const div = document.createElement('div');
          div.classList.add('rightarrow');
          span.appendChild(div);
          a.textContent = item.title;
          if(item.link){
            a.href = item.link;
            a.target="_blank";
            li.appendChild(a);
          }else{
            li.appendChild(a);
            li.appendChild(span);
            li.addEventListener('click', () => {
            var checkChildStatus = document.querySelector('#columnOneItems > .wolken-autodesk-list-item-selected');
            if (checkChildStatus) {
                checkChildStatus.classList.remove('wolken-autodesk-list-item-selected');
            }
            li.classList.add('wolken-autodesk-list-item-selected');
            populateColumnThreeItems(item.subLinks);

          });
          }

         
         
          columnOneItems.appendChild(li);
        });
         document.querySelector('#columnOneItems > li:first-child').classList.add('wolken-autodesk-list-item-selected');
        populateColumnThreeItems(data[0].subLinks);
      }

      function populateColumnTwoItems(data) {

      function populateColumnThreeItems(data) {
        columnThreeItems.innerHTML = ''; // Clear existing content

          const li = document.createElement('li');

            li.classList.add('wolken-autodesk-list-item-selected');

          });
          columnThreeItems.appendChild(li);
        });

            overlay.style.display = 'block';

        window.addEventListener('click', (event) => {
            if (event.target === overlay) {
                overlay.style.display = 'none';
                window.parent.postMessage({isDropdownOpen:false}, '*');
